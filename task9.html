<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
  width: 50%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #eebcbc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"], input[type="password"], input[type="email"], input[type="number"], input[type="date"], input[type="time"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #e49191;
  border-radius: 5px;
}

input[type="checkbox"], input[type="radio"] {
  margin-bottom: 20px;
}

select {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="file"] {
  margin-bottom: 20px;
}

input[type="hidden"] {
  display: none;
}

input[type="reset"], input[type="submit"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

input[type="reset"]:hover, input[type="submit"]:hover {
  background-color: #3e8e41;
}
body {
  font-family: Arial, sans-serif;
  background-color: #cbe7ec;
}

#myForm {
  width: 50%;
  margin: 40px auto;
  padding: 20px;
  background-color: #a34a4a;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"], input[type="email"], input[type="password"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="checkbox"] {
  margin-bottom: 20px;
}

input[type="radio"] {
  margin-bottom: 20px;
}

select {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #c98181;
  border-radius: 5px;
}

textarea {
  width: 100%;
  height: 100px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #882c2c;
  border-radius: 5px;
}

#submitButton {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#submitButton:hover {
  background-color: #ad9a9b;
}

input[type="text"] {
  background-color: #f9f9f9;
}

input[type="email"] {
  background-color: #ffe6cc;
}

input[type="password"] {
  background-color: #ccffcc;
}

input[type="checkbox"] {
  background-color: #f2f2f2;
}

input[type="radio"] {
  background-color: #b9f574;
}

select {
  background-color: #0a4b18;
}

textarea {
  background-color: #ecbbbb;
}
    </style>
</head>
<body>
    <form>
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter some text" required>
      
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter a password" required>
      
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="Enter an email address" required>
      
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" placeholder="Enter a number">
      
        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input" placeholder="Enter a date">
      
        <label for="time-input">Time Input:</label>
        <input type="time" id="time-input" name="time-input" placeholder="Enter a time">
      
        <label for="checkbox-input">Checkbox Input:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="checked">
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="checked">
        <input type="checkbox" id="checkbox-input" name="checkbox-input" value="checked">

      
        <label for="radio-input">Radio Input:</label>
        <input type="radio" id="radio-input" name="radio-input" value="selected">
        <input type="radio" id="radio-input" name="radio-input" value="selected">
        <input type="radio" id="radio-input" name="radio-input" value="selected">

      
        <label for="select-input">Select Input:</label>
        <select id="select-input" name="select-input" required>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      
        <label for="textarea-input">Textarea Input:</label>
        <textarea id="textarea-input" name="textarea-input" placeholder="Enter some text" required></textarea>
      
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input" required>
      
        <label for="hidden-input">Hidden Input:</label>
        <input type="hidden" id="hidden-input" name="hidden-input" value="hidden value">
      
        <label for="reset-input">Reset Input:</label>
        <input type="reset" id="reset-input" name="reset-input" value="Reset">
      
        <label for="submit-input">Submit Input:</label>
        <input type="submit" id="submit-input" name="submit-input" value="Submit">
      </form>
</body>
</html>
